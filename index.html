<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<title>연구실 배정 v1.21 (All-in-one)</title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
<style>
:root{ --primary:#409eff; --line:#ddd; --muted:#666; }
*{ box-sizing:border-box }
body{ font-family:system-ui, -apple-system, "Segoe UI", Roboto, Arial, "Apple SD Gothic Neo", "Malgun Gothic", sans-serif; margin:16px; color:#222; }

.toolbar{ display:flex; gap:12px; align-items:center; justify-content:space-between; margin-bottom:8px; flex-wrap:wrap; }
.group{ display:flex; gap:8px; align-items:center; }
.btn{ border:1px solid var(--line); background:#fff; padding:8px 12px; border-radius:8px; cursor:pointer; }
.hint{ font-size:12px; color:#666; }
.version{ font-size:12px; background:#f2f6ff; border:1px solid #cfe0ff; color:#2b5db7; padding:4px 8px; border-radius:8px; }

.statusbar{ border:1px dashed #e5e7eb; background:#fafafa; padding:6px 10px; border-radius:8px; margin-bottom:8px; font-size:12px; color:#555; }

.layout{ display:grid; grid-template-columns: 1fr 380px; gap:16px; }
.canvasWrap{ border:1px solid var(--line); border-radius:10px; padding:10px; min-height:560px; }

/* 바둑판 배경 */
.svgHost{ position:relative; min-height:500px; overflow:auto;
  background:
    linear-gradient(45deg, #f6f7f9 25%, transparent 25%) -8px 0/16px 16px,
    linear-gradient(-45deg, #f6f7f9 25%, transparent 25%) -8px 0/16px 16px,
    linear-gradient(45deg, transparent 75%, #f6f7f9 75%) -8px 0/16px 16px,
    linear-gradient(-45deg, transparent 75%, #f6f7f9 75%) -8px 0/16px 16px;
  background-color:#fff;
}
.svgHost svg{ width:100%; height:auto; display:block; }
.placeholder{ color:#999; display:flex; align-items:center; justify-content:center; height:480px; border:2px dashed #ccc; border-radius:12px; }

/* 배경 그룹은 드롭 금지 */
[id^="bg"], [id^="BG"]{ pointer-events:none; }

/* 오른쪽 목록 */
.side{ border:1px solid var(--line); border-radius:10px; padding:12px; min-height:560px; display:flex; flex-direction:column; gap:8px; }
#search{ padding:8px 10px; border:1px solid var(--line); border-radius:8px; width:220px; }
.people{ min-height:200px; border:2px dashed #e6e6e6; border-radius:10px; padding:8px; }
.people.scrollable{ max-height:60vh; overflow:auto; }
.people.drop-hover{ outline:2px solid var(--primary); }
.people .card{ border:1px solid #eee; border-radius:10px; padding:8px; margin-bottom:8px; background:#fafafa; cursor:grab; }
.card.male{ border-color:#8bb; background:#eef6ff; }
.card.female{ border-color:#b88; background:#ffeef0; }
.card .meta{ font-size:12px; color:#555; margin-top:2px; }
.badge{ display:inline-block; padding:2px 6px; border-radius:10px; background:#eef; margin-left:6px; font-size:12px; }

/* 칩(방 안 배정 표시): 작고 2줄 */
.occChip{
  position:absolute; font-size:11px; line-height:1.15;
  padding:4px 6px; border-radius:8px; background:#fafafa; border:1px solid #ccc;
  pointer-events:auto; cursor:grab; white-space:pre-line; min-width:56px; text-align:center;
}
.occChip.male{ border-color:#7aa; background:#eef6ff; }
.occChip.female{ border-color:#a77; background:#ffeef0; }

/* 드래그 중 칩이 드롭 가리지 않게 */
body.dragging .occChip{ pointer-events:none !important; }
body.dragging{ user-select:none; cursor:grabbing; }

/* 방 라벨 */
.roomLabel{
  position:absolute; font-size:11px; font-weight:700; color:#fff; padding:2px 6px;
  border-radius:999px; transform:translate(-50%,-100%); pointer-events:none; white-space:nowrap;
  border:1px solid rgba(0,0,0,.1);
}
.roomLabel.violet{ background:#7c3aed; } /* 1인실 */
.roomLabel.blue{   background:#3b82f6; } /* 남 */
.roomLabel.red{    background:#ef4444; } /* 여 */
.roomLabel.gray{   background:#6b7280; } /* 기타 */

.room-hover{ outline:2px solid var(--primary); outline-offset:2px; }
</style>
</head>
<body>
  <header class="toolbar">
    <div class="group">
      <label class="btn">SVG 업로드<input type="file" id="svgInput" accept=".svg" hidden/></label>
      <label class="btn">약어 업로드<input type="file" id="abbrInput" accept=".xlsx,.xlsm,.xls" hidden/></label>
      <label class="btn">교원 엑셀 업로드<input type="file" id="xlInput" accept=".xlsx,.xlsm,.xls" hidden/></label>
      <button id="resetBtn" class="btn">초기화</button>
      <button id="fixBtn" class="btn">도면 표시 복구</button>
    </div>
    <div class="group">
      <input id="search" type="text" placeholder="교수 이름 검색"/>
      <span class="hint">bg 제외 id 요소 드롭가능</span>
      <span class="version">v1.21</span>
    </div>
  </header>

  <div class="statusbar"><span id="status">v1.21 | 대기 중… SVG/약어/교원 엑셀을 업로드하세요</span></div>

  <main class="layout">
    <section class="canvasWrap">
      <div id="svgHost" class="svgHost">
        <div class="placeholder">왼쪽의 <b>SVG</b>, <b>약어 엑셀</b>(선택), <b>교원 엑셀</b>을 업로드하세요</div>
      </div>
    </section>

    <aside class="side">
      <h3>교수 목록</h3>
      <div class="hint">정렬: 직위 → 호봉(내림) → 승급일 → 생년월일</div>
      <div id="people" class="people scrollable"></div>
      <div class="hint" style="font-size:11px">※ 오른쪽 목록으로 드래그하면 “배정 취소”</div>
    </aside>
  </main>

  <!-- 방 설정 패널 -->
  <div id="roomPanel" class="panel" style="display:none;">
    <!-- (필요시 복구 버튼 사용) -->
  </div>

<script>
(() => {
  const statusEl = document.getElementById('status');
  const setStatus = (m) => statusEl.textContent = 'v1.21 | ' + m;

  const state = {
    people:[], assigned:new Map(), roomState:new Map(), svgEl:null, search:"",
    labels:new Map(), deptAbbr:new Map(), lastDropToken:null
  };

  const TITLE_ORDER = {"교수":1,"부교수":2,"조교수":3,"임상교수":4,"임상부교수":5,"임상조교수":6,"임상진료조교수":7,"임상강사":8};
  const toInt = s => { const n=parseInt(String(s||"").split(".")[0],10); return isNaN(n)?-999999:n; };
  const sortPeople=(a,b)=>{ const t=(TITLE_ORDER[a.직위]||99)-(TITLE_ORDER[b.직위]||99); if(t) return t; const s=toInt(b.호봉)-toInt(a.호봉); if(s) return s; const p=String(a.승급일||"").localeCompare(String(b.승급일||"")); if(p) return p; return String(a.생년월일||"").localeCompare(String(b.생년월일||"")); };

  const svgHost   = document.getElementById('svgHost');
  const peopleBox = document.getElementById('people');
  const svgInput  = document.getElementById('svgInput');
  const abbrInput = document.getElementById('abbrInput');
  const xlInput   = document.getElementById('xlInput');
  const resetBtn  = document.getElementById('resetBtn');
  const fixBtn    = document.getElementById('fixBtn');
  const searchInp = document.getElementById('search');

  /* ===== 약어 로더 ===== */
  async function loadAbbrExcel(file){
    setStatus(`약어 엑셀: ${file.name} 로딩중`);
    const buf=await file.arrayBuffer();
    let wb; try{ wb=XLSX.read(new Uint8Array(buf),{type:'array'});}catch(e){ alert('약어 엑셀 파싱 실패'); return; }
    const name=wb.SheetNames[0];
    const sheet=wb.Sheets[name];

    // 1) 헤더 인식 시도
    const rowsObj=XLSX.utils.sheet_to_json(sheet,{defval:""});
    let deptKey=null, abbrKey=null;
    if(rowsObj.length){
      const keys=Object.keys(rowsObj[0]);
      deptKey = keys.find(k=>/진료과|부서|department|과/i.test(k)) || keys[0];
      abbrKey = keys.find(k=>/약어|abbr|영문|코드/i.test(k)) || keys[1];
      rowsObj.forEach(r=>{
        const full=(r[deptKey]||"").toString().trim();
        const abbr=(r[abbrKey]||"").toString().trim();
        if(full && abbr) state.deptAbbr.set(full, abbr);
      });
    } else {
      // 2) 배열 모드 (header:1)
      const rowsArr=XLSX.utils.sheet_to_json(sheet,{header:1,defval:""});
      for(let i=1;i<rowsArr.length;i++){
        const full=(rowsArr[i][0]||"").toString().trim();
        const abbr=(rowsArr[i][1]||"").toString().trim();
        if(full && abbr) state.deptAbbr.set(full, abbr);
      }
    }
    setStatus(`약어 매핑 ${state.deptAbbr.size}개 로드됨`);
    renderPeople(); // 이미 로드된 교원 목록에 즉시 반영
    // 칩도 재도색
    state.assigned.forEach((roomId, pid)=>{ const r=ensureRoom(roomId); renderRoom(roomId); });
  }

  // 폴백 약어 규칙
  const DEPT_ABBR_FALLBACK = {
    "마취통증의학과":"마취","진단검사의학과":"진단","내과":"내","외과":"외","정형외과":"정형",
    "소아청소년과":"소아","신경과":"신경","신경외과":"신외","산부인과":"산부","안과":"안",
    "이비인후과":"이비","피부과":"피부","비뇨의학과":"비뇨","흉부외과":"흉부","재활의학과":"재활",
    "영상의학과":"영상","정신건강의학과":"정신","가정의학과":"가정","응급의학과":"응급",
    "치과":"치","병리과":"병리","핵의학과":"핵의"
  };
  const abbrDept = (name) => {
    if (!name) return "";
    if (state.deptAbbr.has(name)) return state.deptAbbr.get(name);
    if (DEPT_ABBR_FALLBACK[name]) return DEPT_ABBR_FALLBACK[name];
    if (/[A-Za-z]/.test(name)) {
      const initials = name.match(/\b([A-Za-z])/g);
      if (initials && initials.length>0) return initials.slice(0,2).join('').toUpperCase();
      return name.slice(0,2).toUpperCase();
    }
    const cleaned = name.replace(/(의학과|학교|센터|연구소|과)$/,'');
    return cleaned.slice(0,2);
  };

  /* ===== 방 상태 ===== */
  function ensureRoom(id){
    if(!state.roomState.has(id)) state.roomState.set(id,{capacity:1,gender:"",type:"",occupants:[]});
    return state.roomState.get(id);
  }
  const getPerson=(pid)=> state.people.find(x=>x.사번===pid);

  function nodeBBoxInHost(node){
    const r=node.getBoundingClientRect(), h=svgHost.getBoundingClientRect();
    return { x:r.left-h.left+svgHost.scrollLeft, y:r.top-h.top+svgHost.scrollTop, w:r.width, h:r.height };
  }

  function normalizeSvgAppearance(svg){
    if (!svg.getAttribute('viewBox')) svg.setAttribute('viewBox','0 0 1000 800');
    svg.removeAttribute('width'); svg.removeAttribute('height');
    svg.querySelectorAll('text').forEach(t=>{ if (!t.getAttribute('fill')) t.setAttribute('fill','#111827'); });
  }

  /* ===== 라벨 ===== */
  function labelTextColor(st){
    if (st.type==="1인실" || st.capacity===1) return {txt:"1", cls:"violet"};
    const cap = st.capacity || (st.type?parseInt(st.type):"");
    if (st.gender==="여자") return {txt:`여${cap||""}`, cls:"red"};
    if (st.gender==="남자") return {txt:`남${cap||""}`, cls:"blue"};
    if (st.type) {
      const m = st.type.match(/(\d)/); const n=m?m[1]:"";
      return {txt:`${n||cap||""}`, cls:"gray"};
    }
    return {txt:`${cap||""}`, cls:"gray"};
  }
  function renderRoomLabel(roomId){
    const node=state.svgEl?.querySelector('#'+CSS.escape(roomId)); if(!node) return;
    const st=ensureRoom(roomId);
    const {txt, cls}=labelTextColor(st);
    let el = state.labels.get(roomId);
    if (!el){
      el=document.createElement('div'); el.className='roomLabel';
      el.dataset.room=roomId; svgHost.appendChild(el); state.labels.set(roomId, el);
    }
    el.textContent = txt || '';
    el.className = `roomLabel ${cls}`;
    positionRoomLabel(roomId);
  }
  function positionRoomLabel(roomId){
    const el=state.labels.get(roomId); if(!el) return;
    const node=state.svgEl?.querySelector('#'+CSS.escape(roomId)); if(!node) return;
    const box=nodeBBoxInHost(node);
    el.style.left = `${box.x + box.w/2}px`;
    el.style.top  = `${box.y - 4}px`;
    el.style.display = (el.textContent && el.textContent.trim()) ? 'block':'none';
  }
  function renderAllRoomLabels(){ state.labels.forEach((_, id)=> positionRoomLabel(id)); }

  /* ===== 칩(점유 표시) ===== */
  function layoutChips(roomId){
    const st=ensureRoom(roomId), node=state.svgEl?.querySelector('#'+CSS.escape(roomId)); if(!node) return;
    svgHost.querySelectorAll(`.occChip[data-room="${CSS.escape(roomId)}"]`).forEach(el=>el.remove());
    const box=nodeBBoxInHost(node), pad=4, cols=Math.max(1,Math.floor(box.w/80));
    st.occupants.forEach((pid,i)=>{
      const p=getPerson(pid); if(!p) return;
      const chip=document.createElement('div');
      chip.className='occChip '+(p.성별==="남자"?"male":"female");
      chip.dataset.room=roomId; chip.dataset.pid=pid; chip.draggable=true;
      chip.textContent=`${abbrDept(p.부서)}\n${p.성명}`;
      const c=i%cols, r=Math.floor(i/cols);
      chip.style.left=`${box.x + pad + c * Math.max(80, (box.w - pad*2)/cols)}px`;
      chip.style.top =`${box.y + pad + r * 26}px`;
      chip.style.zIndex=10;

      chip.addEventListener('dragstart', e=>{
        document.body.classList.add('dragging'); chip.style.zIndex=9999;
        const token = Date.now()+"-"+Math.random().toString(36).slice(2);
        state.currentDragToken = token;
        e.dataTransfer.effectAllowed='move';
        e.dataTransfer.setData('application/json', JSON.stringify(p));
        e.dataTransfer.setData('text/pid', p.사번);
        e.dataTransfer.setData('text/from','room');
        e.dataTransfer.setData('text/roomId', roomId);
        e.dataTransfer.setData('text/dragToken', token);
        e.dataTransfer.setData('text/plain','drag');
      });
      chip.addEventListener('dragend', ()=>{ document.body.classList.remove('dragging'); chip.style.zIndex=10; });
      svgHost.appendChild(chip);
    });
  }
  const renderRoom = (id)=> { layoutChips(id); renderRoomLabel(id); };

  function renderPeople(){
    const kw=(state.search||"").trim(); const re=kw?new RegExp(kw.replace(/[.*+?^${}()|[\]\\]/g,'\\$&')):null;
    const list=state.people.filter(p=>!state.assigned.has(p.사번)).filter(p=>!re||re.test(p.성명)).sort(sortPeople);
    peopleBox.innerHTML="";
    list.forEach(p=>{
      const card=document.createElement('div');
      card.className='card '+(p.성별==="남자"?"male":"female");
      card.draggable=true; card.dataset.pid=p.사번;
      card.innerHTML=`<div><b>${p.성명}</b> <span class="badge">${p.직위}</span></div>
                      <div class="meta">${abbrDept(p.부서)} · ${p.성별} · 승급:${p.승급일} · 생:${p.생년월일} · 호봉:${p.호봉}</div>`;
      card.addEventListener('dragstart', e=>{
        document.body.classList.add('dragging');
        const token = Date.now()+"-"+Math.random().toString(36).slice(2);
        state.currentDragToken = token;
        e.dataTransfer.effectAllowed='move';
        e.dataTransfer.setData('application/json', JSON.stringify(p));
        e.dataTransfer.setData('text/pid', p.사번);
        e.dataTransfer.setData('text/from','list');
        e.dataTransfer.setData('text/dragToken', token);
        e.dataTransfer.setData('text/plain','drag');
      });
      card.addEventListener('dragend', ()=> document.body.classList.remove('dragging'));
      peopleBox.appendChild(card);
    });
  }

  // 우측 목록으로 드롭 → 배정 취소
  peopleBox.addEventListener('dragover', e=>{ e.preventDefault(); peopleBox.classList.add('drop-hover'); });
  peopleBox.addEventListener('dragleave', ()=> peopleBox.classList.remove('drop-hover'));
  peopleBox.addEventListener('drop', e=>{
    e.preventDefault(); peopleBox.classList.remove('drop-hover');
    const token=e.dataTransfer.getData('text/dragToken');
    if (token && token===state.lastDropToken) return;
    state.lastDropToken = token || null;

    const pid=e.dataTransfer.getData('text/pid'); const prev=e.dataTransfer.getData('text/roomId')||null;
    if(!pid||!prev) return;
    const st=ensureRoom(prev); st.occupants=st.occupants.filter(x=>x!==pid);
    state.assigned.delete(pid);
    renderRoom(prev); renderPeople();
    setStatus(`배정 취소: ${pid}`);
  });

  /* ===== 좌표 기반 타깃팅 ===== */
  function targetRoomFromPoint(clientX, clientY){
    const el = document.elementFromPoint(clientX, clientY);
    if (!el) return null;
    let node = el.closest ? el.closest('[id]') : null;
    if ((!node || node === document.body) && el.classList && el.classList.contains('occChip')){
      el.style.display='none';
      const under = document.elementFromPoint(clientX, clientY);
      node = under && under.closest ? under.closest('[id]') : null;
      el.style.display='';
    }
    if (!node) return null;
    const id = (node.id||'').toLowerCase();
    if (id.startsWith('bg')) return null;
    return node;
  }

  function attachRoomHandlers(){
    const svg=state.svgEl; if(!svg) return;

    svg.addEventListener('mousemove', (e)=>{
      const node = targetRoomFromPoint(e.clientX, e.clientY) || e.target.closest('[id]');
      svg.querySelectorAll('.room-hover').forEach(n=>n.classList.remove('room-hover'));
      if (!node) return;
      node.classList.add('room-hover');
    });

    const onDragOver = (e)=>{
      const node = targetRoomFromPoint(e.clientX, e.clientY) || e.target.closest?.('[id]');
      if (!node) return;
      const id=(node.id||'').toLowerCase();
      if (id.startsWith('bg')) return;
      e.preventDefault();
    };

    const onDrop = (e)=>{
      const token=e.dataTransfer.getData('text/dragToken');
      if (token && token===state.lastDropToken) { e.preventDefault(); e.stopPropagation(); return; }
      state.lastDropToken = token || null;

      const node = targetRoomFromPoint(e.clientX, e.clientY) || e.target.closest?.('[id]');
      if (!node) { e.preventDefault(); e.stopPropagation(); return; }
      const roomId=node.id;
      if ((roomId||'').toLowerCase().startsWith('bg')) { e.preventDefault(); e.stopPropagation(); return; }
      e.preventDefault(); e.stopPropagation();

      const json=e.dataTransfer.getData('application/json');
      const pid =e.dataTransfer.getData('text/pid');
      const prev=e.dataTransfer.getData('text/roomId')||null;
      if(!json||!pid) return;

      const p=JSON.parse(json);
      const st=ensureRoom(roomId);

      // 이미 같은 방이면 무시
      if (state.assigned.get(pid) === roomId) { setStatus(`${p.성명}: 이미 ${roomId}에 배정됨`); return; }

      // 이전 방에서 제거(있다면)
      if (prev && state.assigned.get(pid)===prev){
        const os=ensureRoom(prev);
        os.occupants=os.occupants.filter(x=>x!==pid);
        renderRoom(prev);
      } else if (state.assigned.has(pid)) {
        const old=state.assigned.get(pid);
        const os=ensureRoom(old);
        os.occupants=os.occupants.filter(x=>x!==pid);
        renderRoom(old);
      }

      // 정원 체크
      if (st.capacity && st.occupants.length >= st.capacity){
        alert(`정원 초과 (정원: ${st.capacity})`);
        return;
      }

      st.occupants.push(pid);
      state.assigned.set(pid, roomId);
      renderRoom(roomId);
      renderPeople();
      setStatus(`배정: ${p.성명} → ${roomId}`);
    };

    svg.addEventListener('dragover', onDragOver);
    svg.addEventListener('drop', onDrop);
    svgHost.addEventListener('dragover', onDragOver);
    svgHost.addEventListener('drop', onDrop);

    // 라벨 위치 갱신
    svgHost.addEventListener('scroll', renderAllRoomLabels);
    window.addEventListener('resize', renderAllRoomLabels);
  }

  // SVG 로드
  async function loadSvgFromFile(file){
    setStatus(`SVG 선택됨: ${file.name}`);
    const text=await file.text();
    const doc=new DOMParser().parseFromString(text,"image/svg+xml");
    let svg=doc.documentElement; if(svg.tagName.toLowerCase()!=='svg') svg=doc.querySelector('svg');
    if(!svg){ alert('유효한 SVG가 아닙니다'); setStatus('SVG 로드 실패'); return; }
    svg.removeAttribute('width'); svg.removeAttribute('height'); if(!svg.getAttribute('viewBox')) svg.setAttribute('viewBox','0 0 1000 800');
    svgHost.innerHTML=""; state.labels.clear(); svgHost.appendChild(svg); state.svgEl=svg;

    normalizeSvgAppearance(svg);
    attachRoomHandlers();

    // 모든 id에 라벨 생성
    [...svg.querySelectorAll('[id]')].forEach(n=>{
      const id=(n.id||'').toLowerCase();
      if (!id || id.startsWith('bg')) return;
      ensureRoom(n.id); renderRoomLabel(n.id);
    });
    setStatus('SVG 로드 완료');
  }

  // 약어 엑셀 로드
  abbrInput.addEventListener('change', e=>{
    const f=e.target.files?.[0]; if(!f){ setStatus('약어 선택 취소'); return; } loadAbbrExcel(f);
  });

  // 교원 엑셀 로드
  async function loadExcelFromFile(file){
    setStatus(`교원 엑셀: ${file.name} 로딩중`);
    if(typeof XLSX==='undefined'){ alert('XLSX 로더가 차단됨'); setStatus('엑셀 로더 없음'); return; }
    const buf=await file.arrayBuffer();
    let wb; try{ wb=XLSX.read(new Uint8Array(buf),{type:'array'}); }catch(e){ alert('엑셀 파싱 실패'); setStatus('엑셀 로드 실패'); return; }
    const name=wb.SheetNames.includes("기준변경 반영")?"기준변경 반영":wb.SheetNames[0];
    const rows=XLSX.utils.sheet_to_json(wb.Sheets[name],{defval:""});
    const ppl=rows.map(r=>({
      사번:String(r["사번"]||""), 성명:r["성명"]||"", 부서:r["부서"]||r["진료과"]||"",
      직계:r["직계(직종)"]||"", 직위:r["직위"]||"", 성별:r["성별"]||"",
      승급일:r["승급일"]||"", 생년월일:r["생년월일"]||"", 호봉:r["호봉"]||""
    }))
    .filter(p=>!String(p.직계).startsWith("진료"))
    .filter(p=>Object.keys(TITLE_ORDER).includes(p.직위));
    state.people=ppl; state.assigned.clear(); state.roomState.forEach(st=>st.occupants=[]);
    document.querySelectorAll('.occChip').forEach(el=>el.remove());
    renderPeople();
    setStatus(`교원 ${ppl.length}명 로드 완료`);
  }

  // 입력 이벤트
  svgInput.addEventListener('change', e=>{ const f=e.target.files?.[0]; if(!f){ setStatus('SVG 선택 취소'); return; } loadSvgFromFile(f); });
  xlInput .addEventListener('change', e=>{ const f=e.target.files?.[0]; if(!f){ setStatus('교원 엑셀 선택 취소'); return; } loadExcelFromFile(f); });
  resetBtn.addEventListener('click', ()=>{
    state.people=[]; state.assigned.clear(); state.roomState.clear(); state.labels.clear(); state.deptAbbr.clear();
    peopleBox.innerHTML=""; svgHost.innerHTML='<div class="placeholder">왼쪽의 <b>SVG</b>, <b>약어 엑셀</b>(선택), <b>교원 엑셀</b>을 업로드하세요</div>';
    setStatus('초기화 완료');
  });
  fixBtn.addEventListener('click', ()=>{
    if(!state.svgEl){ alert('먼저 SVG를 업로드하세요'); return; }
    normalizeSvgAppearance(state.svgEl);
    renderAllRoomLabels();
    setStatus('도면 표시 복구/라벨 재배치');
  });
  searchInp.addEventListener('input', ()=>{ state.search=searchInp.value||""; renderPeople(); });

  // 초기
  setStatus('대기 중… SVG/약어/교원 엑셀을 업로드하세요');
  renderPeople();
})();
</script>
</body>
</html>
