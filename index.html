<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <title>연구실 배정 v1.01</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="styles.css"/>
  <!-- SheetJS (엑셀 파서) -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <!-- app.js를 DOM 후 실행 -->
  <script defer src="app.js"></script>
</head>
<body>
  <header class="toolbar">
    <div class="group">
      <label class="btn">
        SVG 업로드(층 도면)
        <input type="file" id="svgInput" accept=".svg" hidden/>
      </label>
      <label class="btn">
        엑셀 업로드(교원 데이터)
        <input type="file" id="xlInput" accept=".xlsx,.xlsm,.xls" hidden/>
      </label>
      <button id="resetBtn" class="btn">초기화</button>
    </div>

    <div class="group">
      <input id="search" type="text" placeholder="교수 이름 검색"/>
      <span class="hint">배경(id가 <b>bg</b> 시작)은 드롭 불가</span>
      <span class="version" id="versionBadge">v1.01</span>
    </div>
  </header>

  <div class="statusbar">
    <span id="status">대기 중… SVG/엑셀을 업로드하세요</span>
  </div>

  <main class="layout">
    <section class="canvasWrap">
      <div id="svgHost" class="svgHost">
        <div class="placeholder">왼쪽의 <b>SVG</b>와 <b>엑셀</b>을 업로드하세요</div>
      </div>
    </section>

    <aside class="side">
      <h3>교수 목록</h3>
      <div class="hint">정렬: 직위 → 호봉(내림) → 승급일(오름) → 생년월일(오름)</div>
      <div id="people" class="people scrollable"></div>
      <div class="hint small">※ 오른쪽 목록 영역으로 드래그하면 “배정 취소”</div>
    </aside>
  </main>
</body>
</html>
