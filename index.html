<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <title>연구실 배정 데모</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="styles.css"/>

  <!-- SheetJS (엑셀 파서) -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body>
  <header class="toolbar">
    <div class="group">
      <label class="btn">
        SVG 업로드(층 도면)
        <input type="file" id="svgInput" accept=".svg" hidden/>
      </label>
      <label class="btn">
        엑셀 업로드(교원 데이터)
        <input type="file" id="xlInput" accept=".xlsx,.xlsm,.xls" hidden/>
      </label>
      <button id="resetBtn" class="btn">초기화</button>
    </div>
    <div class="hint">※ id가 <b>bg</b>로 시작하는 요소(배경)는 드롭 불가로 처리됩니다.</div>
  </header>

  <main class="layout">
    <section class="canvasWrap">
      <div id="svgHost" class="svgHost">
        <div class="placeholder">왼쪽의 <b>SVG</b>와 <b>엑셀</b>을 업로드하세요</div>
      </div>
    </section>

    <aside class="side">
      <h3>교수 목록</h3>
      <div class="hint">정렬: 직위 → 호봉(내림) → 승급일(오름) → 생년월일(오름)</div>
      <div id="people" class="people"></div>
    </aside>
  </main>

  <!-- 방 설정 패널 -->
  <div class="panel" id="roomPanel" hidden>
    <div class="panelHead">
      <strong id="panelTitle">방 설정</strong>
      <button class="btn ghost" id="closePanel">닫기</button>
    </div>
    <div class="row"><label>방 ID</label><input id="p_roomId" disabled/></div>
    <div class="row"><label>방 타입</label>
      <select id="p_type">
        <option value="">(자유)</option>
        <option>1인실</option><option>2인실</option><option>3인실</option>
        <option>4인실</option><option>6인실</option>
      </select>
    </div>
    <div class="row"><label>정원</label><input id="p_capacity" type="number" min="1" value="1"/></div>
    <div class="row"><label>성별 제한</label>
      <select id="p_gender">
        <option value="">무관</option>
        <option value="남자">남자</option>
        <option value="여자">여자</option>
      </select>
    </div>
    <div class="panelFoot">
      <button class="btn primary" id="applyPanel">적용</button>
      <button class="btn" id="clearRoom">배정 전부 해제</button>
    </div>
    <div class="hint small">타입 선택 시 정원 자동 제안(1/2/3/4/6)</div>
  </div>

  <script src="app.js"></script>
</body>
</html>
